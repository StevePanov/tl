<div class="card border-dark" style="max-width: 18rem;">

  <div class="card-header">
    <button types="button" class="close" (click)="closeAddForm()">
      <span>×</span>
    </button>
    <h6 class="card-title">Добавление события</h6>
  </div>

  <form #form="ngForm">

    <div class="card-body text-dark">
      <div class="form-group">
        <label class="control-label" for="type">Выберите тип события</label>
        <select required class="form-control" id="type" name="type" [(ngModel)]="type">
          <option *ngFor="let t of types">{{t}}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label">Выберите дату</label>
        <div>
          <input required class="form-control" type="date" name="date" [(ngModel)]="date">
        </div>
      </div>

      <div *ngIf="type === 'Новость'; else finForm">
        <div class="form-group">
          <label class="control-label">Введите заголовок</label>
          <div>
            <input required class="form-control" name="title" [(ngModel)]="title">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Введите содержание</label>
          <div>
            <textarea required class="form-control" name="description" [(ngModel)]="description"></textarea>
          </div>
        </div>
      </div>

      <ng-template #finForm>

        <div class="form-group">
          <label class="control-label" for="type">Приход/Расход</label>
          <select required class="form-control" name="operation" [(ngModel)]="operation">
            <option *ngFor="let o of operations">{{o}}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="control-label">Введите сумму</label>
          <div>
            <input required class="form-control" type="number" name="sum" min="1" [(ngModel)]="sum">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="type">Выберите валюту</label>
          <select required class="form-control" name="currency" [(ngModel)]="currency">
            <option *ngFor="let c of currencys">{{c}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="type">От кого</label>
          <input required class="form-control" name="from" [(ngModel)]="from">
        </div>

        <div class="form-group">
          <label class="control-label" for="type">Введите описание</label>
          <textarea required class="form-control" name="description" [(ngModel)]="description"></textarea>
        </div>
      </ng-template>
    </div>

    <div class="card-footer">
      <button type="button" class="btn btn-outline-dark" (click)="closeAddForm()">Отмена</button>
      <button type="submit" class="btn btn-dark" [disabled]="form.invalid" (click)="applyAddForm()">Добавить</button>
    </div>
  </form>

</div>
